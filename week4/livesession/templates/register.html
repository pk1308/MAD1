<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration form</title>
  </head>
  <body>
    <form method="POST" action="/register" id="data-form">
      <br />
      <label for="username"> Name </label>
      <input type="text" id="username" name="username" />

      <p>Gender:</p>
      <input type="radio" id="radio1" name="gender" value="Male" />
      <label for="radio1">Male</label>
      <input type="radio" id="radio2" name="gender" value="Female" />
      <label for="radio2">Female</label>
      <input type="radio" id="radio3" name="gender" value="Others" />
      <label for="radio3">Others</label>
      <br />

      <label for="age">Age</label>
      <input type="number" id="age" />
      <br />
      <label for="qual"> Qualification</label>
      <input type="text" id="qual" />
      <br />
      <label for="stream"> Stream</label>
      <select name="stream" id="stream">
        <option value="Electrical">Electrical</option>
        <option value="Mechanical">Mechanical</option>
        <option value="Civil">Civil</option>
        <option value="CSE">CSE</option>
        <option value="BIO">BIO</option>
        <option value="Data science">Data science</option>
      </select>
      <br>
      <label for="addrees">Address</label>
      <textarea name="addrees" id="addrees"></textarea>
      <br>
      <input type="submit" value="submit">
    </form>
  </body>
</html>
