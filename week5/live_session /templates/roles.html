<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Roles</title>
  </head>
  <body>
    <h1>User: {{ user.username }}</h1>
    <table>
      <tr>
        <th>Role Name</th>
      </tr>
      {% for role in roles %}
      <tr>
        <td>{{ role.r_name }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
