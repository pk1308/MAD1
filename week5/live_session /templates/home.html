<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All users</title>
  </head>
  <body>
    <table>
      <tr>
        <th> SL No </th>
        <th>user name</th>
        <th>password</th>
        <th>email</th>

      </tr>
      {% for user in users %}

        <td>{{ loop.index}}</td>

            </td>

        <td> 
            <a href="/update/{{user.id}}"> update</a>

        </td>

      </tr>
      {% endfor %}
    </table>
  </body>
</html>
